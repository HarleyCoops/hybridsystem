# ============================================================================
# HYBRID SYSTEM CONFIGURATION
# ============================================================================
# Copy this to ~/.watchtower/config and customize for your workflow
# ============================================================================

# ----------------------------------------------------------------------------
# ENERGY WINDOWS
# Define your peak energy periods (24-hour format)
# These are when you should tackle Deep Work tasks
# ----------------------------------------------------------------------------

PEAK_WINDOW_1_START=9
PEAK_WINDOW_1_END=13

PEAK_WINDOW_2_START=15
PEAK_WINDOW_2_END=18

PEAK_WINDOW_3_START=20
PEAK_WINDOW_3_END=22

# ----------------------------------------------------------------------------
# SPRINT THRESHOLDS
# How many consecutive work days before warnings appear
# Adjust based on your personal sustainability patterns
# ----------------------------------------------------------------------------

# Gentle reminder to check in on energy
SPRINT_WARNING_DAY=14

# Strong suggestion to take recovery
SPRINT_DANGER_DAY=21

# ----------------------------------------------------------------------------
# COACHING VOICES
# The system uses three archetypal voices for different situations
# You can change these to figures that resonate with you
# ----------------------------------------------------------------------------

# Used when you're avoiding known hard work - brings discipline
VOICE_DISCIPLINE="Marcus Aurelius"
VOICE_DISCIPLINE_STYLE="Stoic clarity, focused on what's in your control"

# Used when you're burned out or uncertain - brings wisdom
VOICE_WISDOM="Gandalf"
VOICE_WISDOM_STYLE="Patient, long-view thinking, permission to rest"

# Used when you need to lead yourself through difficulty - brings resolve
VOICE_LEADERSHIP="Aragorn"
VOICE_LEADERSHIP_STYLE="Steady commander energy, sustainable campaigns"

# ----------------------------------------------------------------------------
# CRAFT DOCUMENT NAMES
# The three core documents in your Craft workspace
# You can rename these to match your preferred naming convention
# ----------------------------------------------------------------------------

DOC_DAILY="The Watchtower"
DOC_TASKS="The Forge"
DOC_JOURNEY="The Long Road"

# Task categories within your task document
CATEGORY_DEEP="Deep Work Forging"
CATEGORY_STANDARD="Standard Forge Work"
CATEGORY_LIGHT="Light Smithing"
CATEGORY_SOMEDAY="The Anvil Awaits"

# ----------------------------------------------------------------------------
# OPTIONAL MODULES
# Enable/disable additional features
# ----------------------------------------------------------------------------

# Health tracking module (biometrics, bloodwork, etc.)
HEALTH_MODULE_ENABLED=false

# Weekly review generation
WEEKLY_REVIEW_ENABLED=true

# Deep work session tracking
DEEP_WORK_SESSIONS_ENABLED=true

# ----------------------------------------------------------------------------
# TIMEZONE
# Your local timezone for accurate time-based features
# ----------------------------------------------------------------------------

TIMEZONE="America/Denver"

# ----------------------------------------------------------------------------
# ADVANCED
# Usually don't need to change these
# ----------------------------------------------------------------------------

# Where local data is stored
DATA_DIR="$HOME/.watchtower"

# Session logs directory
SESSIONS_DIR="$HOME/.watchtower/sessions"

# Health logs (if enabled) - kept separate for privacy
HEALTH_LOG="$HOME/.watchtower/health-log.md"
